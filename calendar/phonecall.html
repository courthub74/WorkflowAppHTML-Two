        <!-- Menu Items -->
        <div class="menu">
            <ul>

                    <span class="icon"><img src="../img/bxs_calendar.png" alt="calendar"></span>

                </a></li>

                <li><a href="../notes/notes.html">

        </div>

        <!-- Logout Button -->
        <div class="logoutbutton">
            <button class="logout"><a href="../loginpage/login.html">Logout</a></button>
        </div>
    </div>

    <div class="page">
        <form action="POST">
            <h1>Phone Call</h1>

            <div class="apptbox">

                <div id="phonename">

                    <h3 class="name">name:</h3>

                    <div class="inputfield">
                        <input 
                            type="text"
                            class="phone"
                            id="name"
                        />
                    </div>

                </div>

                <hr>

                <div id="phonedate">

                    <h3 class="date">date:</h3>
                    
                    <div class="dateentry">
                        <!-- datepicker here -->

                        <!-- Month -->
                        <select name="month" id="month">
                            <option disabled selected>Select Here</option>
                            <option value="January">Jan 1 2023</option>
                            <option value="January">Jan 2 2023</option>
                            <option value="January">Jan 3 2023</option>
                            <option value="January">Jan 4 2023</option>
                            <option value="January">Jan 5 2023</option>
                            <option value="January">Jan 6 2023</option>
                            <option value="January">Jan 7 2023</option>
                            <option value="January">Jan 8 2023</option>
                            <option value="January">Jan 9 2023</option>
                            <option value="January">Jan 10 2023</option>
                        </select>
                    </div>

                </div>

                <hr>

                <div id="phonetimes">

                    <h3 class="time">time:</h3>

                    <!-- <input type="time" id="timeclock"> -->

                    <div id="timebuttons">
                        <button type="button" class="hour" value="2:00PM">2:00PM</button>
                        <button class="hour" value="3:00PM">3:00PM</button>
                        <button class="hour" value="4:00PM">4:00PM</button>
                        <button class="hour" value="5:00PM">5:00PM</button>
                        <button class="hour" value="6:00PM">6:00PM</button>
                        <button class="hour" value="7:00PM">7:00PM</button>
                    </div>
                </div>

                <hr>

                <div id="phonenumber">

                    <h3 class="number">phone:</h3>
                    <div class="inputfield">
                        <input 
                            type="tel"
                            class="phone"
                            id="phone"
                            required
                        />
                    </div>
                </div>

                <hr>

                <!-- <div id="phonetimes">

                    <h3 class="time">time:</h3> -->

                    <!-- <input type="time" id="timeclock"> -->

                    <!-- <div id="timebuttons">
                        <button type="button" class="hour" value="2:00PM">2:00PM</button>
                        <button class="hour" value="3:00PM">3:00PM</button>
                        <button class="hour" value="4:00PM">4:00PM</button>
                        <button class="hour" value="5:00PM">5:00PM</button>
                        <button class="hour" value="6:00PM">6:00PM</button>
                        <button class="hour" value="7:00PM">7:00PM</button>
                    </div> -->
                <!-- </div> -->

                <!-- <hr> -->

                <div id="phonetopic">

                    <h3 class="topic">topic:</h3>
                    
                    <div class="inputfield">
                        <input 
                            type="text"
                            class="topic"
                            id="name"
                        />
                    </div>
                </div>

                <hr>

                <div class="buttondiv">
                    <p class="back"><a href="./calendar.html">Back to Calendar</a></p>
                    <button class="submit" type="submit">Submit</button>
                    <p class="callslist"><a href="#">Go to Phone Calls List</a></p>
                </div>
                
            </div>
        </form>
    </div>
    
</body>
